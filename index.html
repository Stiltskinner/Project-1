<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,300;0,400;0,700;1,200&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" integrity="sha512-aOG0c6nPNzGk+5zjwyJaoRUgCdOrfSDhmMID2u4+OIslr0GjpLKo7Xm0Ao3xmpM4T8AmIouRkqwj1nrdVsLKEQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./Assets/css/style.css">
  <title>This Day in History</title>
</head>
<body>
  <header class="content-card-borders">
    <div id="page-title">
      <h1>
        This Day in History
      </h1>
        <form id="date-picker-form">
          <input type="text" id="date-picker" placeholder="MM-DD-YYYY"></input>
          <button class="waves-effect waves-light btn">Submit</button>
        </form>
    </div>
  </header>
  
  <main id="main-content">
    <section id="" class="content-row wikimedia-cards">
      <div id="event-box">
      </div>
      <div id="holiday-box">
      </div>
    </section>
    <section id="" class="content-row wikimedia-cards">
      <div id="birth-box">
      </div>
      <div id="death-box">
      </div>
    </section>
    
    <section id="book-box" class="content-card-borders"></section>
  </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script src="./Assets/js/script.js"></script>
</body>

</html>
